syntax = "proto3";

package greating;

option go_package = "github.com/Mind2Screen-Dev-Team/go-skeleton/gen/grpc/greating";

service GreatingService {
  rpc Say(GreatingRequest) returns (GreatingResponse);
}

message GreatingRequest {
  string msg = 1;
}

message GreatingResponse {
  string msg = 1;
}
