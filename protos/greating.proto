syntax = "proto3";

package greating;

import "google/protobuf/empty.proto";

option go_package = "github.com/Mind2Screen-Dev-Team/go-skeleton/gen/grpc/example";

service GreatingService {
  rpc Say(google.protobuf.Empty) returns (GreatingResponse);
}

message GreatingResponse {
  string msg = 1;
}
